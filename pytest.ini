[pytest]
# Pytest configuration for AI Trading Bot

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.11

# Add project root to Python path
pythonpath = .

# Default test paths
testpaths = tests

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require network/external services)
    slow: Tests that take significant time to run
    asyncio: Tests using asyncio

# Asyncio mode
asyncio_mode = auto

# Output options
console_output_style = progress
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options (when using --cov)
[coverage:run]
source = bot
omit =
    */tests/*
    */examples/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
